<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Joana Coelho" />
    <title>Janela Modal</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <button id="modal-btn" class="button">Para mais informações...</button>

    <div id="my-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Menta & Linhas | Casa de chá</h2>
        </div>
        <div class="modal-body">
          <p>Onde estamos localizados</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3111.5803377774178!2d-9.200602866961686!3d38.75039141835061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1ecd28042a1261%3A0xa84c8b3ab2382329!2sPal%C3%A1cio+Baldaya!5e0!3m2!1spt-PT!2spt!4v1553468068068"
            width="600"
            height="450"
            frameborder="0"
            style="border: 0"
            allowfullscreen
          ></iframe>
        </div>
        <div class="modal-footer">
          <h3>Menta & Linhas Casa de chá&copy; 2023</h3>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
